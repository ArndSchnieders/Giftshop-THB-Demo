<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giftshop - a serverless web application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
<!--      <img src="../assets/img/THB-Logo.jpg" alt="THB Logo" /> -->
      <h1 class="title is-1">
        Giftshop (Customer Administration)
      </h1>
      <p class="subtitle">
        Serverless Web Application Demo at TH Brandenburg
      </p>

      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            Current customer list in DB
          </h3>
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Add new customer
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="customer name" id="name">
              </div>
            </div>
            <div class="field">
              <label class="label">Street</label>
              <div class="control">
                <input class="input" type="text" placeholder="street name" id="street">
              </div>
            </div>
            <div class="field">
              <label class="label">Zipcode</label>
              <div class="control">
                <input class="input" type="text" placeholder="zipcode" id="zipcode">
              </div>
            </div>
            <div class="field">
              <label class="label">City</label>
              <div class="control">
                <input class="input" type="text" placeholder="city" id="city">
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="text" placeholder="email" id="email">
              </div>
            </div>
            <div class="field">
              <label class="label">Phone</label>
              <div class="control">
                <input class="input" type="text" placeholder="phone" id="phone">
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Send your message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each entries}}
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="{{icon}}" alt="No Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{name}}</strong> <small>{{email}}</small>
              <br> <u>Street</u>: {{street}}
              <br> Zipcode: {{zipcode}}
              <br> City: {{city}}
              <br> Phone: {{phone}}
            </p>
          </div>
        </div>
      </article>
    </div>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="guestbook.js"></script>
</body>

</html>
